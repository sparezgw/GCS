	<form method="post">
	<h2 class="page-title">新增客户</h2>
	<div id="edit-person">
		<div class="ui-block-a"><lable>姓名：</lable><input type="text" name="name" id="name" placeholder="姓名"></div>
		<div class="ui-block-b">性别：
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="gender" id="gender-1" value="1">
				<label for="gender-1">男</label>
				<input type="radio" name="gender" id="gender-2" value="0">
				<label for="gender-2">女</label>
			</fieldset>
		</div>
		<div class="ui-block-c">生日：<input type="date" name="birthday" id="birthday" value=""></div>
		<div class="ui-block-a">邮箱：<input type="email" name="email" placeholder="邮箱"></div>
		<div class="ui-block-b">手机：<input type="tel" name="mobile" placeholder="手机"></div>
		<div class="ui-block-c">办公：<input type="text" name="workphone" placeholder="办公电话"></div>
		<div class="ui-block-a">公司：<input type="text" name="company" placeholder="公司"></div>
		<div class="ui-block-b">职位：<input type="text" name="position" placeholder="职位"></div>
		<div class="ui-block-c">年收入：<input type="text" name="income" placeholder="年收入"></div>
		<div class="ui-block-a">地址：<input type="text" name="address" id="address" placeholder="地址"></div>
		<div class="ui-block-b">来源：
			<fieldset data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="from" id="from-1" value="0">
				<label for="from-1">缘故</label>
				<input type="radio" name="from" id="from-2" value="1">
				<label for="from-2">转介绍</label>
				<input type="radio" name="from" id="from-3" value="2">
				<label for="from-3">随缘开发</label>
				<input type="radio" name="from" id="from-4" value="3">
				<label for="from-4">陌生名单</label>		        
			</fieldset>
		</div>
	</div>
	<div id="back">
		<input type="hidden" name="parentID" value="0" />
		<button type="submit" name="add" data-icon="plus" data-theme="b" data-inline="true">添加</button>
	</div>
	</form>
